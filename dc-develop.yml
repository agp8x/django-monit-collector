version: '2'

volumes:
  sqlitedb:
    driver: local

services:
  monitcollector:
    extends:
      file: dc-base.yml
      service: monitcollector
    volumes:
      - ./src:/usr/src/app
      - sqlitedb:/usr/src/app/data
    environment:
      - LISTEN_PORT=8000
    ports:
      - "8000:8000"
    entrypoint: /pythonstart.sh

  monit:
    extends:
      file: dc-base.yml
      service: monit
    environment:
      - MMONIT_URL=http://localhost:8000/monitcollector/collector
